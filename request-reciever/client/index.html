<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Receiver</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
</head>

<body>
    <div class="container-fluid">
        <div>
            <img src="./public/image/banner.jpg">
            <a id="bookingBtn" class="btn btn-success">ĐẶT XE NGAY</a>
        </div>
        <div id="main" class="row">
            <div class="col-9 offset-3 col-md-6 offset-md-4">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Họ Tên</label>
                                <input class="form-control" name="hoten" placeholder="Họ Tên">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Số Điện Thoại</label>
                                <input class="form-control" name="sdt" placeholder="Số Điện Thoại">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Địa Chỉ Đón</label>
                                <input class="form-control" name="diachi" placeholder="Địa Chỉ Đón">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Ghi Chú</label>
                                <input class="form-control" name="ghichu" placeholder="Ghi Chú">
                            </div>
                        </div>
                        <div class="col-9 offset-3">
                            <div class="form-group">
                                <a class="btn btn-lg btn-outline-success">ĐẶT NGAY</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="./public/js/index.js"></script>
    </div>
</body>

</html>
