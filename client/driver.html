<html lang="en">

<head>

	<meta charset="utf-8">

<body id="page-top">
	<nav class="navbar navbar-expand navbar-dark bg-success static-top">
		<a class="navbar-brand mr-1" href="/">Driver</a>
		<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
			<i class="fa fa-bars"></i>
		</button>
		<!-- Navbar -->
		<ul class="navbar-nav ml-auto mr-0">
			<li class="nav-item dropdown no-arrow">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
				 aria-expanded="false">
					<i class="fa fa-user-circle fa-fw"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right" id="dropdownItem" aria-labelledby="userDropdown">
					<a class="dropdown-item" id="loginDropdown" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
					<a class="dropdown-item" id="signupDropdown" href="#" data-toggle="modal" data-target="#signupModal">Sign
						up</a>
					<a class="dropdown-item" id="logoutDropdown" href="#">Logout</a>
				</div>
			</li>
		</ul>
	</nav>
	<div id="wrapper">
		<div id="content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-6">
						<!-- DataTables Example -->
						<div class="card mb-3">
							<div class="card-header">
								<i class="fa fa-motorcycle"></i>
								<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn btn-outline-success btn-sm " id="ready">
										<input type="radio" name="options" id="option1" autocomplete="off" checked>
										Ready
									</label>
									<label class="btn btn-outline-warning btn-sm " id="standby">
										<input type="radio" name="options" id="option2" autocomplete="off"> Stand by
									</label>
								</div>
							</div>
							<div class="card-body">
								<div class="row m-0">
									<div class="col-3">
										<img class="img-fluid" src="./public/image/avatar.png">
									</div>
									<div class="col-9">
										<div class="row">
											<div class="col pt-2">
												<p class="m-0 pl-2 font-weight-bold">Tên: A</p>
												<p class="m-0 pl-2 font-weight-normal">Số điện
													thoại: </p>
												<p class="m-0 pl-2 font-weight-bold">Địa chỉ:
												</p>
												<p class="m-0 pl-2 font-weight-normal">Ghi chú:
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<!-- Area Chart Example-->
						<div class="card mb-3">
							<div class="card-header">
								<i class="fa fa-chart-area"></i>
								Maps</div>
							<div class="card-body" style="height:500px;">
								<div id="map"></div>
							</div>
							<!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
						</div>
					</div>
				</div>
				<!-- Modal login -->
				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="loginModalLabel">Login</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="loginForm">
									<div class="form-group">
										<div class="form-label-group">
											<label for="loginUsername">Username</label>
											<input type="text" id="loginUsername" name="Username" class="form-control login" placeholder="Username"
											 required="required" autofocus="autofocus">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="loginPassword">Password</label>
											<input type="password" id="loginPassword" name="Password" class="form-control login" placeholder="Password"
											 required="required">
											<input type="hidden" name="Permission" value="3"/>
										</div>
									</div>
									<button disabled id="loginBtn" type="submit" class="btn btn-lg btn-block btn-outline-success">Login</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal Signup -->
				<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="loginModalLabel">Sign up</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id=signupForm>
									<div class="form-group">
										<div class="form-label-group">
											<label for="username">Username</label>
											<input type="text" id="username" name="Username" maxlength="20" class="form-control" placeholder="Username"
											 required="required" autofocus="autofocus">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="name">Name</label>
											<input type="text" id="name" maxlength="30" name="Name" class="form-control signup" placeholder="Name"
											 required="required">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="phone">Phone</label>
											<input type="text" id="phone" maxlength="10" name="Phone" class="form-control signup" placeholder="Phone"
											 required="required">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="email">Email</label>
											<input type="email" id="email" maxlength="30" name="Email" class="form-control signup" placeholder="Email"
											 required="required">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="signupPassword">Password</label>
											<input type="password" id="signupPassword" name="Password" class="form-control signup" placeholder="Password"
											 required="required">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="confirmPassword">Confirm Password</label>
											<input type="password" id="confirmPassword" name="confirmPassword" class="form-control signup" placeholder="Confirm Password"
											 required="required">
										</div>
									</div>
									<div class="form-group">
										<div class="form-label-group">
											<label for="license">License</label>
											<input type="text" id="License" name="License" class="form-control signup" placeholder="License" required="required">
											<input type="hidden" name="Permission" value="3"/>											
										</div>
									</div>
									<button id="signupBtn" type="submit" class="btn btn-lg btn-block btn-outline-primary">Sign
										up</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-wrapper -->
	</div>

	 crossorigin="anonymous"></script>

	 async defer></script>
