<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Receiver</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./public/css/receiver.css"">
</head>

<body>
    <nav class="navbar navbar-expand fixed-top navbar-dark bg-success">
        <a class="navbar-brand mr-1" href="/">Request Reciever</a>
        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
            <i class="fa fa-bars"></i>
        </button>
        <!-- Navbar -->
        <ul class="navbar-nav ml-auto mr-0">
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" id="dropdownItem" aria-labelledby="userDropdown">
                    <a class="dropdown-item" id="loginDropdown" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    <a class="dropdown-item" id="signupDropdown" href="#" data-toggle="modal" data-target="#signupModal">Sign
                        up</a>
                    <a class="dropdown-item" id="logoutDropdown" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div>
            <img src="./public/image/banner.jpg">
            <a id="bookingBtn" class="btn btn-success">ĐẶT XE NGAY</a>
        </div>
        <div id="main" class="row">
            <div class="col-9 offset-3 col-md-6 offset-md-4">
                <form id="requestForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Họ Tên</label>
                                <input type="text" class="form-control request" style="border-radius: 1rem;width: 75%;"
                                    name="Name" placeholder="Họ Tên">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Số Điện Thoại</label>
                                <input type="text" class="form-control request" style="border-radius: 1rem;width: 75%;"
                                    name="Phone" placeholder="Số Điện Thoại">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Địa Chỉ Đón</label>
                                <input type="text" class="form-control request" style="border-radius: 1rem;width: 75%;"
                                    name="Address" placeholder="Địa Chỉ Đón">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Ghi Chú</label>
                                <input type="text" class="form-control request" id="note" style="border-radius: 1rem;width: 75%;"
                                    name="Note" placeholder="Ghi Chú">
                                <input type="hidden" class="form-control" name="Status" value="Chưa định vị">
                            </div>
                        </div>
                        <div class="col-9 offset-3">
                            <div class="form-group">
                                <button id="requestBtn" type="submit" class="btn btn-lg btn-outline-success">ĐẶT NGAY</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="loginUsername">Username</label>
                                    <input type="text" id="loginUsername" name="Username" class="form-control login"
                                        placeholder="Username" required="required" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" id="loginPassword" name="Password" class="form-control login"
                                        placeholder="Password" required="required">
                                    <input type="hidden" name="Permission" value="0"/>
                                </div>
                            </div>
                            <button disabled id="loginBtn" type="submit" class="btn btn-lg btn-block btn-outline-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Signup -->
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Sign up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id=signupForm>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="Username" maxlength="20" class="form-control"
                                        placeholder="Username" required="required" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" maxlength="30" name="Name" class="form-control signup"
                                        placeholder="Name" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" id="phone" maxlength="10" name="Phone" class="form-control signup"
                                        placeholder="Phone" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" maxlength="30" name="Email" class="form-control signup"
                                        placeholder="Email" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" id="signupPassword" name="Password" class="form-control signup"
                                        placeholder="Password" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control signup"
                                        placeholder="Confirm Password" required="required">
									<input type="hidden" name="Permission" value="0"/>                                    
                                </div>
                            </div>
                            <button id="signupBtn" type="submit" class="btn btn-lg btn-block btn-outline-primary">Sign
                                up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="./public/js/receiver.js"></script>
    </div>
</body>

</html>
