<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Location Identifier</title>

  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="./publilc/css/custom.css">
  <link rel="stylesheet" href="./publilc/css/index.css">
</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="/">Location Identifier</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fa fa-bars"></i>
    </button>

    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </nav>

  <div id="wrapper">


    <div id="content-wrapper">

      <div class="container-fluid">

        <div class="row">
          <div class="col">
            <!-- DataTables Example -->
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-table"></i>
                Danh sách yêu cầu</div>
              <div class="card-body">
                <div class="table-responsive" style="max-height: 460px;">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Họ tên</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ khách</th>
                        <th>Ghi chú</th>
                        <th>Địa chỉ cập nhật</th>
                        <th>Trạng thái</th>
                      </tr>
                    </thead>
                    <tbody id="list">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- Area Chart Example-->
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-chart-area"></i>
                Maps</div>
              <div class="card-body" style="height:500px; ">
                <div id="map"></div>
              </div>
              <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
            </div>
          </div>
        </div>


      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBYBMYaUEnQ9A42480K33UWa3uuN0dN4E&callback=initMap"
    async defer></script>

  <script src="./publilc/js/index.js"></script>
  <script type="text/javascript">
    id = 0;

    window.onload = function () {
      loadRequest();
    }

    var loadRequest = function () {

      var instance = axios.create({
        baseURL: 'http://localhost:3001',
        timeout: 15000
      });

      instance.get('/data?id=' + id)
        .then(function (res) {
          if (res.status === 200) {
            id = res.data.max_id;
            var source = document.getElementById('template').innerHTML;
            var template = Handlebars.compile(source);
            var html = template(res.data.requests);
            document.getElementById('list').innerHTML += html;
          }
        }).catch(function (err) {
          console.log(err);
        }).then(function () {
          loadRequest();
        })
    }
  </script>

  <script id="template" type="text/x-handlebars-template">
      {{#each this}}
      <tr id="{{id}}">
        <td id="name{{id}}">{{hoten}}</td>
        <td id="sdt{{id}}">{{sdt}}</td>
        <td id="addr{{id}}" class="{{id}}"><a class="dinhvi" href="javascript:;" style="color: #00B140;">{{diachi}}</a></td>
        <td id="note{{id}}">{{ghichu}}</td>
        <td id="newAddr{{id}}">{{diachimoi}}</td>
        <td id="status{{id}}">{{trangthai}}</td>
      </tr>
      {{/each}}
  </script>
</body>

</html>
